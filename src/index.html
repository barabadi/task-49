<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">ðŸ’£ðŸ¤¯ðŸ’¥</div>
      <button class="button">Boom?</button>
    </div>
    <form>
      <label for="ccname">Name on Card</label>
      <input
        type="text"
        name="ccname"
        class="input"
        autocomplete="cc-name"
        required
      />
      <br />
      <label for="cardnumber">Card Number</label>
      <input
        type="number"
        name="cardnumber"
        class="input"
        autocomplete="cc-number"
        required
      />
      <br />
      <label for="cvc">CVC</label>
      <input
        type="number"
        name="cvc"
        class="input"
        autocomplete="cc-csc"
        required
      />
      <br />
      <label for="cc-exp">Expiration Date</label>
      <input
        type="number"
        name="cc-exp"
        class="input"
        autocomplete="cc-exp"
        required
      />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
